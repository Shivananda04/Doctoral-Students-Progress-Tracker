<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctoral Student Progress Tracker Login Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .header {
            width: 100%;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            flex-shrink: 0;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #ecf0f1;
        }

        main {
            background-color: #ecf0f1;
            background-image: url('back.jpg');
            background-size: cover;
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #sign-up-form {
            display: flex;
            background-color: #e8eef0;
            padding: 25px 50px;
            border: 1px solid #2c3e50;
            border-radius: 7%;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
            width: 235px;
        }

        .label {
            margin-top: 15px;
            color: #2c3e50;
        }

        #role {
            background-color: #f8f8f8;
            width: 100%;
            height: 35px;
            box-sizing: border-box;
            border: 1px solid #2c3e50;
            border-radius: 20px;
            font-size: 16px;
        }

        #google {
            width: 97%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 35px;
            border-radius: 20px;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #2c3e50;
            font-weight: 600;
            background-color: #f8f8f8;
            color: #2c3e50;
            text-decoration: none;
            margin-top: 30px;
        }

        .google-logo {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="title">DOCTORAL RESEARCH PORTAL</h1>
    </header>
    <main>
        <div id="container">
            <div>
                <form id="sign-up-form">
                    <label class="label">Role</label>
                    <select id="role" required>
                        <option value="student">Student</option>
                        <option value="supervisor">Supervisor</option>
                        <option value="coordinator">Coordinator</option>
                    </select>
                    
                    <!-- Google Sign-In Button (Redirects to Spring Security OAuth2 Google Login) -->
                    <a href="/oauth2/authorization/google" id="google">
                        <img src="google_logo1.png" alt="Google Logo" class="google-logo">
                        Sign in with Google
                    </a>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
