<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctoral Student Progress Home Page</title>
    <style>
        header {
            width: 100%;
            background-color: #2c3e50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .menu-btn {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            color: #ecf0f1;
        }

        .title {
            color: #ecf0f1;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ecf0f1;
            color: #2c3e50;
            font-family: "Lato", sans-serif;
        }

        .profile {
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            background-color: #ecf0f1;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            font-weight: 900;
            margin-top: 60px;
        }

        #username {
            font-size: 24px;
            font-weight: 900;
            color: #2c3e50;
            margin-top: 10px;
            margin-bottom: 80px;
        }

        .calendar-container {
            width: 100%;
            max-width: 300px;
            background: white;
            color: #2c3e50;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .month {
            display: flex;
            height: 50px;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
        }

        button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            color: #2c3e50;
        }

        .weekdays, .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-size: 14px;
        }

        .day {
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        .day:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .today {
            background: #2c3e50;
            color: white;
            border-radius: 50%;
        }

        .sidebar {
            max-width: 60%;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #2c3e50;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 16px 8px 16px 32px;
            text-decoration: none;
            font-size: 16px;
            color: #ecf0f1;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            color: #ecf0f1;
        }

        .bottom-links {
            margin-top: auto;
            padding-bottom: 52px;
        }

        .bottom-links a {
            padding: 16px 8px 16px 32px;
            text-decoration: none;
            font-size: 16px;
            color: #ecf0f1;
            display: block;
            transition: 0.3s;
        }

        .bottom-links a:hover {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <button class="menu-btn" id="menu-btn">â˜°</button>
        <h1 class="title">DOCTORAL RESEARCH PORTAL</h1>
        <a href="profile.html" target="_main">
            <img src="profile-photo2.png" alt="Profile" class="profile">
        </a>
    </header>

    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" id="close-btn">&times;</a>
        <a href="home.html">Dashboard</a>
        <a href="#">DC Meetings</a>
        <a href="#">Progress Evaluation</a>
        <a href="#">Research publication</a>
        <a href="#">SWAYAM Courses</a>
        <a href="#">Exam Management</a>
        <div class="bottom-links">
            <a href="#">Settings</a>
            <a href="#">Help Center</a>
        </div>
    </div>

    <main>
        <div id="container">
            <h2>Welcome to home page</h2>
            <p id="username">Hello, Guest!</p>
        </div>

        <div class="calendar-container">
            <div class="month">
                <button class="prev">&lt;</button>
                <p class="month-name">Month</p>
                <button class="next">&gt;</button>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days"></div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuBtn = document.getElementById("menu-btn");
            const closeBtn = document.getElementById("close-btn");
            const sidebar = document.getElementById("sidebar");

            menuBtn.addEventListener("click", function () {
                sidebar.style.width = "250px";
            });

            closeBtn.addEventListener("click", function () {
                sidebar.style.width = "0";
            });

            const monthNames = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];

            const monthName = document.querySelector(".month-name");
            const daysContainer = document.querySelector(".days");
            const prevBtn = document.querySelector(".prev");
            const nextBtn = document.querySelector(".next");

            let date = new Date();
            let currentMonth = date.getMonth();
            let currentYear = date.getFullYear();

            function renderCalendar(month, year) {
                daysContainer.innerHTML = "";
                const firstDay = new Date(year, month, 1).getDay();
                const totalDays = new Date(year, month + 1, 0).getDate();

                monthName.innerText = `${monthNames[month]} ${year}`;

                for (let i = 0; i < firstDay; i++) {
                    const emptyDiv = document.createElement("div");
                    emptyDiv.classList.add("day", "empty");
                    daysContainer.appendChild(emptyDiv);
                }

                for (let i = 1; i <= totalDays; i++) {
                    const dayDiv = document.createElement("div");
                    dayDiv.classList.add("day");
                    dayDiv.innerText = i;

                    if (i === date.getDate() && month === date.getMonth() && year === date.getFullYear()) {
                        dayDiv.classList.add("today");
                    }

                    daysContainer.appendChild(dayDiv);
                }
            }

            prevBtn.addEventListener("click", () => {
                currentMonth = (currentMonth === 0) ? 11 : currentMonth - 1;
                renderCalendar(currentMonth, currentYear);
            });

            nextBtn.addEventListener("click", () => {
                currentMonth = (currentMonth === 11) ? 0 : currentMonth + 1;
                renderCalendar(currentMonth, currentYear);
            });

            renderCalendar(currentMonth, currentYear);
        });
    </script>
</body>
</html>
