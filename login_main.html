<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctoral Student Progress Tracker Login Page</title>
    <link rel="stylesheet" href="login_main_style.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
</head>
<body>
    <header class="header">
        <h1 class="title">DOCTORAL RESEARCH PORTAL</h1>
    </header>
    <main>
        <div id="container">
            <div>
                <form id="sign-up-form">
                    <label class="label">Role</label>
                    <select id="role" required>
                        <option value="student">Student</option>
                        <option value="supervisor">Supervisor</option>
                        <option value="coordinator">Coordinator</option>
                    </select>
                    <a href="javascript:void(0);" id="google" onclick="signInWithGoogle()">
                        <img src="google_logo1.png" alt="Google Logo" class="google-logo">
                        Sign in with Google
                    </a>
                </form>
            </div>
        </div>
    </main>
    <script src="login_main_script.js"></script>
</body>
</html>
